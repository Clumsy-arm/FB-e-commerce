<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Create Your Sweet Account</title>

    <style>
        body {
            color: #fff;
            background-image: url('https://images.unsplash.com/photo-1587314168485-3236d6710814?q=80&w=1978&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif; /* You may want to import this font from Google Fonts */
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-container {
            min-height: 100vh;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-opacity-50 py-3">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/}">Sweet Scapes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Our Treats</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Order Now</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container d-flex align-items-center justify-content-center">
    <div class="col-12 col-md-8 col-lg-5 col-xl-4">
        <div class="glass-card p-4 p-md-5">
            <form th:action="@{/register}" method="post" class="text-center">
                <h2 class="fw-bold mb-3">Create Your Sweet Account</h2>
                <p class="text-white-50 mb-4">Get access to our world of delicious treats.</p>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-light"><i class="fas fa-user fa-fw text-muted"></i></span>
                    <input type="text" class="form-control form-control-lg" required placeholder="First Name" name="firstName" id="firstName">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-light"><i class="fas fa-envelope fa-fw text-muted"></i></span>
                    <input type="email" class="form-control form-control-lg" required placeholder="Email Address" name="email" id="email">
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text bg-light"><i class="fas fa-lock fa-fw text-muted"></i></span>
                    <input type="password" class="form-control form-control-lg" required placeholder="Password" name="password" id="password">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Sign Up</button>
                </div>

                <div class="mt-4">
                    <p class="mb-0">Already have an account? <a class="text-white-50 fw-bold" th:href="@{/login}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
