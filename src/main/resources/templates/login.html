<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<title>Login - Sweet Scapes</title>

	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			background-color: #fef3c7; /* Light amber background */
		}
		.login-container {
			max-width: 56rem; /* 896px */
			background-color: white;
			border-radius: 0.75rem; /* 12px */
			box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
			overflow: hidden;
			display: flex;
		}
		.form-section {
			padding: 2.5rem; /* 40px */
			width: 50%;
		}
		.image-section {
			width: 50%;
			position: relative;
			color: white;
		}
		.image-section img {
			object-fit: cover;
			height: 100%;
			width: 100%;
		}
		.image-overlay {
			position: absolute;
			inset: 0;
			background-image: linear-gradient(to bottom, transparent, rgba(60, 8, 170, 0.7));
		}
		.image-text {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 2.5rem; /* 40px */
		}
		/* Responsive adjustments */
		@media (max-width: 768px) {
			.login-container {
				flex-direction: column;
			}
			.form-section, .image-section {
				width: 100%;
			}
			.image-section {
				min-height: 300px;
			}
		}
	</style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="login-container">

	<div class="form-section">
		<div class="mb-5">
			<h1 class="h2 font-weight-bold text-primary">Welcome Back!</h1>
			<p class="text-muted mt-2">Login to access your favorite bakery items.</p>
		</div>

		<form th:action="@{/login}" method="post">

			<div th:if="${param.error}" class="alert alert-danger mb-3">
				Invalid email or password. Please try again.
			</div>

			<div class="mb-3">
				<label for="email" class="form-label text-muted small mb-1">Email Address</label>
				<div class="input-group">
                    <span class="input-group-text">
                        <span class="material-symbols-outlined">email</span>
                    </span>
					<input type="email" id="email" name="email" class="form-control py-2" placeholder="youremail@example.com" required>
				</div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label text-muted small mb-1">Password</label>
				<div class="input-group">
                    <span class="input-group-text">
                        <span class="material-symbols-outlined">lock</span>
                    </span>
					<input type="password" id="password" name="password" class="form-control py-2" placeholder="••••••••" required>
				</div>
			</div>

			<div class="d-grid mt-4">
				<button type="submit" class="btn btn-primary fw-bold py-2">Sign In</button>
			</div>
		</form>

		<div class="mt-4 text-center">
			<p class="text-muted">Don't have an account?</p>
			<a th:href="@{/register}" class="d-block mt-2 fw-bold text-primary">Create an Account</a>
		</div>
	</div>

	<div class="image-section">
		<img src="https://images.unsplash.com/photo-1608198093002-ad4e005484ec?auto=format&fit=crop" alt="Freshly baked bread and pastries">
		<div class="image-overlay"></div>
		<div class="image-text">
			<h2 class="h3 font-weight-bold mb-3">Delicious Treats Await!</h2>
			<p>Order fresh-baked goods straight to your doorstep. From artisan breads to gourmet pastries.</p>
		</div>
	</div>

</div>

</body>
</html>
