<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* IMPROVEMENT: A subtle gradient background is more appealing than plain black */
        body {
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }

        /* IMPROVEMENT: "Frosted glass" effect for a modern UI */
        .form-container-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <div class="form-container-card text-white p-4 p-md-5">

                <div class="row">
                    <div class="col-md-7">
                        <h2 class="fw-bold mb-4">Shipping Information</h2>

                        <form id="customerForm" method="post" action="#">

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="mobilenumber" placeholder="Mobile Number" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <textarea class="form-control" id="address" placeholder="Full Shipping Address" rows="3" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">Place Order</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-5 mt-4 mt-md-0 ps-md-4">
                        <h2 class="fw-bold mb-4">Your Order</h2>
                        <div class="d-flex align-items-center mb-3">
                            <img th:src="@{...}" class="rounded" alt="Product Image"
                                 style="width: 80px; height: 80px; object-fit: cover;">
                            <div class="ms-3">
                                <h5 class="mb-0" th:text="${product.name}">Product Name</h5>
                                <p class="text-white-50 mb-0">Quantity: 1</p>
                            </div>
                            <h5 class="ms-auto mb-0" th:text="'₹' + ${product.price}">₹99.99</h5>
                        </div>
                        <hr class="border-light">
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span th:text="'₹' + ${product.price}">₹99.99</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
