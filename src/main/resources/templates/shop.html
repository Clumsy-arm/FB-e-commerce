<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #212529; /* Using Bootstrap's 'dark' color as a base */
        }
    </style>

    <title>My Awesome Shop</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="60" height="50" alt="Site Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}">Shop</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3">
            <h4 class="text-white mb-3">Categories</h4>
            <div class="list-group">
                <a th:href="@{/shop}" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-boxes-stacked me-2"></i> All Products
                </a>
                <a th:each="category : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}"
                   class="list-group-item list-group-item-action"
                   th:text="${category.name}">
                    Category Name
                </a>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="card mb-3" th:each="product : ${products}">
                <div class="row g-0">
                    <div class="col-md-4 d-flex justify-content-center align-items-center p-3">
                        <img class="img-fluid rounded" style="max-height: 170px; max-width: 170px;" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <h4 class="text-danger fw-bold">â‚¹<span th:text="${product.price}">99.99</span></h4>
                            <p class="card-text" th:text="${product.description}"> </p>
                            <a th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass me-2"></i> View Product
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
